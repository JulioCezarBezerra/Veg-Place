<div id="cadastro">
    <h1 class="cadastre-se_margin"></h1> 
    <div>
      <a href="#"><button class="botao_conectar_facebook"><img class="img_botao_facebook" src="/img/facebook-botao.png" alt="botão conectar ao facebook">Continuar com o Facebook</button></a> 
    </div>
    <form class="container_form" method="post" action=""> 
      <h1 class="cadastre-se">Falta pouco para <br> matar sua fome!</h1> 
      <h3>Como deseja continuar ?
      </h3>
      <p> 
        <label for="nome_cad">Seu nome</label>
        <input class="input_cadastro" id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex: João da Silva" />
      </p>
      
      <p> 
        <label for="email_cad">Seu e-mail</label>
        <input class="input_cadastro" id="email_cad" name="email_cad" required="required" type="email" placeholder="email@exemplo.com.br"/> 
      </p>
      
      <p> 
        <label for="senha_cad">Sua senha</label>
        <input class="input_cadastro" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
      </p>
      
      <p> 
        <input class="botao" type="submit" value="Cadastrar"/> 
      </p>
      
      <p class="link">  
        Já tem conta?
        <a class="login_cadastre-se" href="login.html"> Ir para Login </a>
      </p>
    </form>
  </div>
</div>
